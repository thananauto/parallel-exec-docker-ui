version: '3.5'
networks:
  selenoid:
services:
  selenoid:
    container_name: selenoid
    image: aerokube/selenoid:latest-release
    volumes:
      - "/etc/selenoid:/etc/selenoid"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/etc/video:/opt/selenoid/video"
      - "/etc/logs:/opt/selenoid/logs"
    environment:
      - OVERRIDE_VIDEO_OUTPUT_DIR=/etc/video
    command: ["-conf", "/etc/selenoid/browsers.json", "-video-output-dir", "/opt/selenoid/video", "-log-output-dir", "/opt/selenoid/logs", "-container-network", "ui-test_selenoid"]
    ports:
      - "4444:4444"
    networks:
      selenoid:



  selenoid-ui:
    container_name: selenoid_ui
    image: aerokube/selenoid-ui:latest
    links:
      - selenoid
    depends_on:
      - selenoid
    ports:
      - "8083:8080"
    command: ["--selenoid-uri", "http://selenoid:4444"]
    networks:
      selenoid:

